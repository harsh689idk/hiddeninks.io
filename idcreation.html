<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiddenInk - Complete Your Profile</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="auth-container">
        <div class="background-glow"></div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-glow">
                    <h1 class="brand-name">HiddenInk</h1>
                </div>
                <p class="welcome-text">Complete your profile</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 50%"></div>
                </div>
            </div>

            <form class="auth-form" id="idCreationForm">
                <div class="name-group">
                    <div class="wave-group">
                        <input required="" type="text" class="input" id="firstName">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">F</span>
                            <span class="label-char" style="--index: 1">i</span>
                            <span class="label-char" style="--index: 2">r</span>
                            <span class="label-char" style="--index: 3">s</span>
                            <span class="label-char" style="--index: 4">t</span>
                            <span class="label-char" style="--index: 5">&nbsp;</span>
                            <span class="label-char" style="--index: 6">N</span>
                            <span class="label-char" style="--index: 7">a</span>
                            <span class="label-char" style="--index: 8">m</span>
                            <span class="label-char" style="--index: 9">e</span>
                        </label>
                    </div>

                    <div class="wave-group">
                        <input required="" type="text" class="input" id="lastName">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">L</span>
                            <span class="label-char" style="--index: 1">a</span>
                            <span class="label-char" style="--index: 2">s</span>
                            <span class="label-char" style="--index: 3">t</span>
                            <span class="label-char" style="--index: 4">&nbsp;</span>
                            <span class="label-char" style="--index: 5">N</span>
                            <span class="label-char" style="--index: 6">a</span>
                            <span class="label-char" style="--index: 7">m</span>
                            <span class="label-char" style="--index: 8">e</span>
                        </label>
                    </div>
                </div>

                <div class="wave-group">
                    <input required="" type="text" class="input" id="userId">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">C</span>
                        <span class="label-char" style="--index: 1">h</span>
                        <span class="label-char" style="--index: 2">o</span>
                        <span class="label-char" style="--index: 3">o</span>
                        <span class="label-char" style="--index: 4">s</span>
                        <span class="label-char" style="--index: 5">e</span>
                        <span class="label-char" style="--index: 6">&nbsp;</span>
                        <span class="label-char" style="--index: 7">U</span>
                        <span class="label-char" style="--index: 8">s</span>
                        <span class="label-char" style="--index: 9">e</span>
                        <span class="label-char" style="--index: 10">r</span>
                        <span class="label-char" style="--index: 11">&nbsp;</span>
                        <span class="label-char" style="--index: 12">I</span>
                        <span class="label-char" style="--index: 13">D</span>
                    </label>
                </div>

                <div class="wave-group">
                    <input required="" type="password" class="input" id="signupPassword">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">C</span>
                        <span class="label-char" style="--index: 1">r</span>
                        <span class="label-char" style="--index: 2">e</span>
                        <span class="label-char" style="--index: 3">a</span>
                        <span class="label-char" style="--index: 4">t</span>
                        <span class="label-char" style="--index: 5">e</span>
                        <span class="label-char" style="--index: 6">&nbsp;</span>
                        <span class="label-char" style="--index: 7">P</span>
                        <span class="label-char" style="--index: 8">a</span>
                        <span class="label-char" style="--index: 9">s</span>
                        <span class="label-char" style="--index: 10">s</span>
                        <span class="label-char" style="--index: 11">w</span>
                        <span class="label-char" style="--index: 12">o</span>
                        <span class="label-char" style="--index: 13">r</span>
                        <span class="label-char" style="--index: 14">d</span>
                    </label>
                </div>

                <div class="wave-group">
                    <input required="" type="password" class="input" id="confirmPassword">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">C</span>
                        <span class="label-char" style="--index: 1">o</span>
                        <span class="label-char" style="--index: 2">n</span>
                        <span class="label-char" style="--index: 3">f</span>
                        <span class="label-char" style="--index: 4">i</span>
                        <span class="label-char" style="--index: 5">r</span>
                        <span class="label-char" style="--index: 6">m</span>
                        <span class="label-char" style="--index: 7">&nbsp;</span>
                        <span class="label-char" style="--index: 8">P</span>
                        <span class="label-char" style="--index: 9">a</span>
                        <span class="label-char" style="--index: 10">s</span>
                        <span class="label-char" style="--index: 11">s</span>
                        <span class="label-char" style="--index: 12">w</span>
                        <span class="label-char" style="--index: 13">o</span>
                        <span class="label-char" style="--index: 14">r</span>
                        <span class="label-char" style="--index: 15">d</span>
                    </label>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="acceptTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn primary" id="completeButton">
                    <span class="btn-text">Complete Sign Up</span>
                    <div class="btn-loader">
                        <div class="loader"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script src="js/idcreation.js"></script>
</body>
</html>
