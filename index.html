  <style>
    /* ---------- Exciting Text Loading Animation ---------- */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #F1EFEC;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .dark-mode .loading-screen {
      background-color: #030303;
    }
    .loading-text {
      font-size: 5vw;
      font-weight: 700;
      letter-spacing: 8px;
      text-transform: uppercase;
      color: #123458;
      display: flex;
      gap: 15px;
    }
    .dark-mode .loading-text {
      color: #D4C9BE;
    }
    .char {
      transform: translateY(100px);
      opacity: 0;
      display: inline-block;
      animation:
        riseUp 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards,
        float 3s ease-in-out infinite;
    }
    @keyframes riseUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .dark-mode .char {
      animation:
        riseUp 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards,
        float 3s ease-in-out infinite,
        darkPulse 3s ease-in-out infinite;
    }
    @keyframes darkPulse {
      0%, 100% { color: #D4C9BE; }
      50% { color: #123458; }
    }
    .ink-splat {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(18, 52, 88, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(30px);
      opacity: 0;
      animation: fadeInOut 4s infinite;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 0.4; transform: scale(1); }
    }
    .fade-out {
      animation: fadeOut 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }

    /* Your existing carousel CSS */
    .carousel-wrapper {
      position: relative;
      max-width: 960px;
      margin: 0 auto 50px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    .carousel {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }
    .carousel-slide {
      min-width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }
    .carousel-slide img:hover {
      transform: scale(1.03);
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 22px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .carousel-btn:hover {
      background-color: rgba(0, 0, 0, 0.7);
      transform: translateY(-50%) scale(1.1);
    }
    .carousel-btn.prev {
      left: 15px;
    }
    .carousel-btn.next {
      right: 15px;
    }
    .carousel-dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 5;
    }
    .carousel-dots .dot {
      height: 10px;
      width: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .carousel-dots .dot.active {
      background-color: white;
    }
    @media (max-width: 768px) {
      .carousel-btn {
        font-size: 18px;
        padding: 8px 12px;
      }
      .carousel-dots .dot {
        height: 8px;
        width: 8px;
      }
    }
  </style>

      loadingText.innerHTML = text.split('').map((char, i) =>

  <!-- Carousel Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const slides = document.querySelectorAll(".carousel-slide");
      const nextBtn = document.querySelector(".carousel-btn.next");
      const prevBtn = document.querySelector(".carousel-btn.prev");
      const dots = document.querySelectorAll(".carousel-dots .dot");
      const carousel = document.querySelector(".carousel");
      let currentIndex = 0;

      const goToSlide = (index) => {
        carousel.style.transform = `translateX(-${index * 100}%)`;
        dots.forEach(dot => dot.classList.remove("active"));
        dots[index].classList.add("active");
        currentIndex = index;
      };

      nextBtn.addEventListener("click", () => {
        goToSlide((currentIndex + 1) % slides.length);
      });
      prevBtn.addEventListener("click", () => {
        goToSlide((currentIndex - 1 + slides.length) % slides.length);
      });
      dots.forEach((dot, index) => {
        dot.addEventListener("click", () => goToSlide(index));
      });

      setInterval(() => {
        goToSlide((currentIndex + 1) % slides.length);
      }, 6000);
    });
  </script>
