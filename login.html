<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiddenInk - Welcome Back</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="auth-container">
        <div class="background-glow"></div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-glow">
                    <h1 class="brand-name">HiddenInk</h1>
                </div>
                <p class="welcome-text">Continue your learning journey</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="wave-group">
                    <input required="" type="text" class="input" id="loginEmail">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">E</span>
                        <span class="label-char" style="--index: 1">m</span>
                        <span class="label-char" style="--index: 2">a</span>
                        <span class="label-char" style="--index: 3">i</span>
                        <span class="label-char" style="--index: 4">l</span>
                        <span class="label-char" style="--index: 5">&nbsp;</span>
                        <span class="label-char" style="--index: 6">o</span>
                        <span class="label-char" style="--index: 7">r</span>
                        <span class="label-char" style="--index: 8">&nbsp;</span>
                        <span class="label-char" style="--index: 9">U</span>
                        <span class="label-char" style="--index: 10">s</span>
                        <span class="label-char" style="--index: 11">e</span>
                        <span class="label-char" style="--index: 12">r</span>
                        <span class="label-char" style="--index: 13">&nbsp;</span>
                        <span class="label-char" style="--index: 14">I</span>
                        <span class="label-char" style="--index: 15">D</span>
                    </label>
                </div>

                <div class="wave-group">
                    <input required="" type="password" class="input" id="loginPassword">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">P</span>
                        <span class="label-char" style="--index: 1">a</span>
                        <span class="label-char" style="--index: 2">s</span>
                        <span class="label-char" style="--index: 3">s</span>
                        <span class="label-char" style="--index: 4">w</span>
                        <span class="label-char" style="--index: 5">o</span>
                        <span class="label-char" style="--index: 6">r</span>
                        <span class="label-char" style="--index: 7">d</span>
                    </label>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Keep me signed in
                    </label>
                    <a href="#" class="forgot-link" id="forgotPassword">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn primary" id="loginButton">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader">
                        <div class="loader"></div>
                    </div>
                </button>
            </form>

            <div class="divider">
                <span>New to HiddenInk?</span>
            </div>

            <a href="signup.html" class="auth-btn secondary">
                Create Account
            </a>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
